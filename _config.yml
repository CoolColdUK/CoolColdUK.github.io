theme: jekyll-theme-slate

collections:
  notes:
    output: true
    permalink: /:path
  topics:
    output: true
    permalink: /:path

    
defaults:
  - scope:
      path: ""
      type: "topic"
    values:
      layout: "topic"
  - scope:
      path: ""
      type: "notes"
    values:
      layout: "note"
  - scope:
      path: ""
    values:
      layout: "default"