theme: jekyll-theme-slate

collections:
  notes:
    output: true
    permalink: /:categories/:title

collections:
  topics:
    output: true

    
defaults:
  - scope:
      path: ""
      type: "topics"
    values:
      layout: "topic"
  - scope:
      path: ""
      type: "notes"
    values:
      layout: "note"
  - scope:
      path: ""
    values:
      layout: "default"