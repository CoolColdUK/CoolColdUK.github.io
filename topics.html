---
layout: default
title: Topic
---
<h1>Topics</h1>

<ul>
  {% for note in site.notes %}
    <li>
      <h2><a href="{{ note.url }}">{{ note.name }}</a></h2>
      <p>{{ note.content | markdownify }}</p>
    </li>
  {% endfor %}
  {% for topic in site.topics %}
    <li>
      <h2><a href="{{ topic.url }}">{{ topic.name }}</a></h2>
      <p>{{ topic.content | markdownify }}</p>
    </li>
  {% endfor %}
  
</ul>
