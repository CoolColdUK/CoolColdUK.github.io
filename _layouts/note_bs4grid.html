---
layout: default_bs4grid
---

<div class="row bg-secondary text-secondary px-3 pt-3">
    <h1>
        {{ page.title }}
    </h1>
</div>

<div class="row bg-secondary text-secondary px-3">
    <h6>
        Related tags: {{page.tags | join: ", "}}
    </h6>
</div>

<div class="row bg-secondary text-secondary px-3">
    <h6>
        {{ page.date }}
    </h6>
</div>

<div class="row bg-secondary text-secondary px-3 pb-3">
    {{ content }}
</div>
